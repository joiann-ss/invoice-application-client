<!DOCTYPE html>
<html lang="en" ng-app="InvoiceApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Invoice App</title>
  <base href="/"/>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-include="'js/partials/topmenu.html'" ng-controller="TopMenuController"></nav>
  <div class="container-fluid content">
    <div class="col-sm-3 col-md-2 sidebar" ng-include="'js/partials/sidemenu.html'" ng-controller="SideMenuController"></div>
    <div class="col-sm-9 col-md-10" ng-controller="MainController">
      <h1 class="page-header" ng-bind="panelTitle"></h1>
      <div class="row">
        <div class="col-sm-12">
          <p class="bg-danger text-center message" ng-show="errorMessage" ng-bind-html="errorMessage"></p>
          <p class="bg-success text-center message" ng-show="successMessage" ng-bind-html="successMessage"></p>
        </div>
      </div>
      <div class="row">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
